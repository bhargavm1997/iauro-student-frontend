<app-header></app-header>
<div class="container-fluid" id="main">
    <div class="row row-offcanvas row-offcanvas-left">

        <div class="col main pt-5 mt-3">
            <div class="row mb-3">
                <div class="col-sm-8">
                    <h2>Student List</h2>
                </div>
                <div class="col-sm-3">
                    <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info add-new"><i
                            class="fa fa-plus"></i> Add Student</button>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef> Gender</th>
                        <td mat-cell *matCellDef="let element"> {{ element.gender }} </td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef> Address </th>
                        <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element" class="action-link">
                            <a (click)="editStudent(element)">Edit</a> |
                            <a (click)="deleteStudent(element)">Delete</a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          
            <div class="modal-body">

                <div class="example-container">
                    <div class="form-container">
                        <mat-form-field class="form-field" appearance="outline">
                          <mat-label> Name
                          </mat-label>
                          <input matInput [(ngModel)]="name">
                          
                        </mat-form-field>
                        <br>
                        <mat-form-field class="form-field" appearance="outline">
                          <mat-label> Address
                          </mat-label>
                          <input matInput [(ngModel)]="address" type="text">
                          
                        </mat-form-field>
                        <br>
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label> Mobile Number
                            </mat-label>
                            <input matInput [(ngModel)]="mobileNumber" type="text">
                            
                          </mat-form-field>
                          <br>
                          <mat-form-field class="form-field" appearance="outline">
                            <mat-label> Gender
                            </mat-label>
                            <input matInput [(ngModel)]="gender" type="text">
                            
                          </mat-form-field>
                          <br>
                        <button (click)="submit()" mat-raised-button color="primary" type="submit">Add Student</button>
                    </div>
                  </div> </div>
            </div>
        </div>
    </div>
